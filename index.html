<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <title>Aula 18 - Projeto Prático</title>
    </head>

    <body>
        
        <!--Main-->
        <main class="container">

            <!--Profile-->
            <section class="profile text-center">
                <figure>
                    <img src="./imagens/Ellipse.png" alt="mulher loira com óculos preto">
                </figure>
                <section>
                    <h2>Jane</h2>
                    <h4>san francisco, ca</h4>
                </section>
            </section>

            <!-- Botões-->
            <section class="botoes">

                <!-- Follow -->
                <section class="btn-black">
                    <a href="#">follow jane</a>
                </section>
                
                <!-- Messagem -->
                <section class="btn-white">
                    <a href="#">message</a>
                </section>

            </section>

            <!-- Galeria -->
            <section class="galeria">
                <section class="grid-um">
                    <figure>
                        <img src="./imagens/Rectangle 2.png" alt="foto um">
                    </figure>
                    <figure>
                        <img src="./imagens/Rectangle 2.2.png" alt="foto três">
                    </figure>
                    <figure>
                        <img src="./imagens/Rectangle 2.4.png" alt="foto cinco">
                    </figure>
                </section>
                <section class="grid-dois">
                    <figure>
                        <img src="./imagens/Rectangle 2.1.png" alt="foto dois">
                    </figure>
                    <figure>
                        <img src="./imagens/Rectangle 2.3.png" alt="foto quatro">
                    </figure>
                    <figure>
                        <img src="./imagens/Rectangle 2.5.png" alt="foto seis">
                    </figure>
                </section>
            </section>

            <!-- Veja mais -->
            <section class="btn-white more">
                <a href="#">see more</a>
            </section>

            </main>

            <!-- Menu -->
            <footer>
                <section class="menu">
                    <section class="home">
                        <a href="#"><img src="./imagens/Home.png" alt="home"></a>
                    </section>
                    <section class="search">
                        <a href="#"><img src="./imagens/Search.png" alt="search"></a>
                    </section>
                    <section class="upload">
                        <a href="#"><img src="./imagens/Upload.png" alt="upload"></a>
                    </section>
                    <section class="chat">
                        <a href="#"><img src="./imagens/Chat.png" alt="chat"></a>
                    </section>
                    <section class="me">
                        <a href="#"><img src="./imagens/Profile.png" alt="profile"></a>
                    </section>
                </section>
            </footer>
    </body>

</html>
